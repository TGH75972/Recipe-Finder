<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook Book</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
        }
        #container {
        
            position: absolute;
            top: 150px;
            border-radius: 20px;
            height: 800px;
            width: 1200px;
            background-color: rgb(53, 52, 52);
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        #container::-webkit-scrollbar {
    width: 12px; 
}

#container::-webkit-scrollbar-track {
    background: #f1f1f1; 
    border-radius: 10px;
}

#container::-webkit-scrollbar-thumb {
    background-color: #888; 
    border-radius: 10px; 
    border: 3px solid #f1f1f1; 
}

#container::-webkit-scrollbar-thumb:hover {
    background-color: #555; 
}
        .recipe {
            margin: 25px;
            background-color: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .recipe img {
            max-width: 100%;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .recipe img:hover {
            transform: scale(1.05);
        }
        .ingredients {
            color: red;
        }
        .instructions-box {
            background-color: white;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }
        .instructions {
            color: black;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Cook Book</h1>
    <div id="container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('container');
            const cookbook = JSON.parse(localStorage.getItem('cookbook')) || [];

            if (cookbook.length === 0) {
                container.innerHTML = '<p>No recipes added to the cook book yet.</p>';
            } else {
                cookbook.forEach(recipe => {
                    const recipeDiv = document.createElement('div');
                    recipeDiv.classList.add('recipe');
                    recipeDiv.innerHTML = `
                        <img src="${recipe.image}" alt="${recipe.name}">
                        <h3>${recipe.name}</h3>
                        <p class="ingredients">Ingredients: ${recipe.ingredients.join(', ')}</p>
                        <div class="instructions-box">
                            <p class="instructions">${recipe.instructions}</p>
                        </div>
                    `;
                    container.appendChild(recipeDiv);
                });
            }
        });
    </script>
</body>
</html>
