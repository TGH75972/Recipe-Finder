<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook Book</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        span {
            color: rgb(255, 84, 84);
        }

        body {
            background-color: black;
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            animation: slideIn 1s ease-in-out;
        }

        #container {
            position: absolute;
            top: 150px;
            border-radius: 20px;
            height: 400px;
            width: 1200px;
            background-color: rgb(41, 41, 41);
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        .recipe {
            margin: 25px;
            background-color: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 0.5s ease-in-out;
        }

        .recipe:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .recipe img {
            max-width: 100%;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .recipe img:hover {
            transform: scale(1.05);
        }

        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .remove-btn:hover {
            background-color: darkred;
        }

        #container::-webkit-scrollbar {
            width: 12px;
        }

        #container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        #container::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 10px;
            border: 3px solid #f1f1f1;
            transition: background-color 0.3s;
        }

        #container::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        #container::-webkit-scrollbar-corner {
            background: #f1f1f1;
        }

        @media (max-width: 600px) {
            #container {
                width: 90%;
            }

            .recipe {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1><span>Cook</span> BookðŸ““</h1>
    <div id="container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('container');
            const cookbook = JSON.parse(localStorage.getItem('cookbook')) || [];

            if (cookbook.length === 0) {
                container.innerHTML = '<p>No recipes added to the cook book yet.</p>';
            } else {
                renderCookbook(cookbook);
            }
        });

        function renderCookbook(cookbook) {
            const container = document.getElementById('container');
            container.innerHTML = '';
            cookbook.forEach(recipe => {
                const recipeDiv = document.createElement('div');
                recipeDiv.classList.add('recipe');
                recipeDiv.innerHTML = `
                    <img src="${recipe.image}" alt="${recipe.name}">
                    <h3>${recipe.name}</h3>
                    <p class="ingredients" style="color: red;">Ingredients: ${recipe.ingredients.join(', ')}</p>
                    <div class="instructions-box">
                        <p class="instructions">${recipe.instructions}</p>
                    </div>
                    <button class="remove-btn" onclick="removeRecipe(${recipe.id})">Remove</button>
                `;
                container.appendChild(recipeDiv);
            });
        }

        function removeRecipe(recipeId) {
            console.log('Removing recipe with id:', recipeId);
            let cookbook = JSON.parse(localStorage.getItem('cookbook')) || [];
            cookbook = cookbook.filter(recipe => recipe.id !== recipeId);
            localStorage.setItem('cookbook', JSON.stringify(cookbook));
            renderCookbook(cookbook);
        }
    </script>
</body>
</html>
